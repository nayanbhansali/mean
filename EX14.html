<!DOCTYPE html>
<html ng-app="fullNameApp">
<head>
    <title>AngularJS Full Name App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="fullNameCtrl">
    first Name: <input type="text" ng-model="firstName" placeholder="First Name"><br>
    Last Name: <input type="text" ng-model="lastName" placeholder="Last Name">
    <p>Your Full Name: {{firstName + ' ' + lastName}}</p>

    <script>
        angular.module('fullNameApp', []).controller('fullNameCtrl', function($scope) {
            $scope.firstName = "Nayan";
            $scope.lastName = "Bhansali";
        });
    </script>
</body>
</html>
