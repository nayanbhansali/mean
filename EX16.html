<!DOCTYPE html>
<html ng-app="calculatorApp">
<head>
    <title>AngularJS Calculator App</title>
    <style>
        #calculator { width: 300px; margin: auto; border: 1px solid #ccc; padding: 10px; border-radius: 5px; text-align: center; }
        input { width: 100%; margin-bottom: 10px; font-size: 18px; }
        .row { display: flex; justify-content: space-between; }
        button { width: 23%; padding: 10px; font-size: 16px; margin-bottom: 10px; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="calculatorCtrl">
    <div id="calculator">
        <h2>Simple Calculator</h2>
        <input type="text" ng-model="display" disabled>
        <div class="row">
            <button ng-click="append('1')">1</button>
            <button ng-click="append('2')">2</button>
            <button ng-click="append('3')">3</button>
            <button ng-click="setOp('+')">+</button>
        </div>
        <div class="row">
            <button ng-click="append('4')">4</button>
            <button ng-click="append('5')">5</button>
            <button ng-click="append('6')">6</button>
            <button ng-click="setOp('-')">-</button>
        </div>
        <div class="row">
            <button ng-click="append('7')">7</button>
            <button ng-click="append('8')">8</button>
            <button ng-click="append('9')">9</button>
            <button ng-click="setOp('*')">*</button>
        </div>
        <div class="row">
            <button ng-click="append('0')">0</button>
            <button ng-click="clear()">C</button>
            <button ng-click="calculate()">=</button>
            <button ng-click="setOp('/')">/</button>
        </div>
    </div>
    <script>
        angular.module('calculatorApp', []).controller('calculatorCtrl', function ($scope) {
            $scope.display = '';
            $scope.append = function (value) { $scope.display += value; };
            $scope.clear = function () { $scope.display = ''; };
            $scope.setOp = function (op) { $scope.display += ' ' + op + ' '; };
            $scope.calculate = function () {
                try { $scope.display = eval($scope.display) || ''; }
                catch { $scope.display = 'Error'; }
            };
        });
    </script>
</body>
</html>
